<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>

</head>
<body>
        <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vpideo está hospedado no meu próprio servidor</p>
    <video src="midias/meuvideo.mp4" width="300" controls></video>

    <h1>Para abranger todos os formatos, e portanto, poder abrir em todos os navegadores diferentes, podemos fazer o seguinte:</h1>
    <video width="300" poster="imagens/limoes-capa.png" controls>
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/Meuvideomkv.mkv" type="video/mkv">
        <source src="midias/Meuvideowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

     <h1>Inserindo vídeos do YouTube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/_78ZWsZo01o?si=cmUgYrszL0FmPNT8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <h1>Incorporação pelo Vimeo</h1>
      <iframe title="vimeo-player" src="https://player.vimeo.com/video/381624926?h=f5935d10db" width="640" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
